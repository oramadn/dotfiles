# Matugen x Hyprland Consistency Template

# Background of the status bar (using Surface Container for subtle depth)
set -gq @thm_bar_bg "#1d2024"

# Main foreground text
set -gq @thm_fg "#e1e2e9"

# Primary Accent (Matches your Hyprland active borders/buttons)
set -gq @thm_primary "#a6c8ff"

# Secondary Accents (For inactive tabs or non-critical info)
set -gq @thm_secondary "#bdc7dc"

# Surface/Borders
set -gq @thm_surface "#282a2f"
set -gq @thm_outline "#8d9199"

# Apply styles immediately to the status bar
set -g status-style "bg=#{@thm_bar_bg},fg=#{@thm_fg}"
set -g pane-active-border-style "fg=#{@thm_primary}"
set -g pane-border-style "fg=#{@thm_outline}"

# Window tab styling
setw -g window-status-current-style "fg=#{@thm_primary},bold"
setw -g window-status-style "fg=#{@thm_fg}"
